<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1" />
 <title>Online Event Registration</title>
</head>
<body>
 <h1>Register for the Online Event</h1>
 <form action="/submit-registration" method="post">
   <label for="fullName">Full Name:</label><br />
   <input type="text" id="fullName" name="fullName" required /><br /><br />
   
   <label for="email">Email:</label><br />
   <input
     type="email"
     id="email"
     name="email"
     placeholder="example@domain.com"
     required
     pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
     title="Please enter a valid email address"
   /><br /><br />
   
   <label for="phone">Phone Number:</label><br />
   <input type="tel" id="phone" name="phone" pattern="[0-9+\-\s()]{7,15}" placeholder="+1234567890" /><br /><br />
   
   <label>Gender:</label><br />
   <input type="radio" id="male" name="gender" value="Male" required />
   <label for="male">Male</label><br />
   <input type="radio" id="female" name="gender" value="Female" />
   <label for="female">Female</label><br />
   <input type="radio" id="other" name="gender" value="Other" />
   <label for="other">Other</label><br /><br />
   
   <label for="ageGroup">Age Group:</label><br />
   <select id="ageGroup" name="ageGroup" required>
     <option value="" disabled selected>Select your age group</option>
     <option value="under18">Under 18</option>
     <option value="18-25">18-25</option>
     <option value="26-35">26-35</option>
     <option value="36-45">36-45</option>
     <option value="46plus">46 and above</option>
   </select><br /><br />
   
   <label>Topics of Interest:</label><br />
   <input type="checkbox" id="tech" name="topics" value="Technology" />
   <label for="tech">Technology</label><br />
   <input type="checkbox" id="health" name="topics" value="Health" />
   <label for="health">Health</label><br />
   <input type="checkbox" id="finance" name="topics" value="Finance" />
   <label for="finance">Finance</label><br />
   <input type="checkbox" id="education" name="topics" value="Education" />
   <label for="education">Education</label><br />
   <input type="checkbox" id="art" name="topics" value="Art" />
   <label for="art">Art</label><br /><br />
   
   <label for="comments">Additional Comments:</label><br />
   <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write any additional information here..."></textarea><br /><br />
   
   <button type="submit">Register</button>
 </form>
</body>
</html>
